{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Todo_List</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.min.css' %}"/>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h3 class="panel-title">ToDo List</h3>
				</div>
				<div class="panel-body">
					<form method="post" class="form-group">{% csrf_token %}
						<a href="{% url 'todo_new' %}" class="top-menu"></a>
						{% if user.is_authenticated %}
				        <p class="top-menu text-danger">Hello {{ user.username }} :)</p>
						<label class="bg-danger">Title</label><br>
						<input type="text" name="title" id="t1" class="form-control">
						<br>
						<br>
						<label class="bg-danger">Date-Time Reminder</label><br>
						<input type="datetime-local" name="reminder" id="t2" class="form-control">
						<br>
						<br>
						<label class="bg-danger">Notes</label><br>
						<textarea name="notes" rows="20" cols="40" class="form-control"></textarea>
						<br>
						<br>
						<div class="btn btn-primary">
							<input type="submit" class="btn btn-primary">
							<input type="reset" name="reset" class="btn btn-primary">
						</div>
						<br>
						<div>
				         {% else %}
				         <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
				    	{% endif %}
						</div>
					</form>
	              <div class="position-sticky">      			
					<form action="{% url 'logout' %}" method="post" class="form-group position-sticky"> {% csrf_token %} <span class="label label-danger"><input type="submit" value="Logout"></input> </span></form>
				  </div>
				
			</div>

		</div>
	</div>
</body>
</html>
