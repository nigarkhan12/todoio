{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>ToDo_List</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.min.css' %}"/>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <style> 
    body {
    background-image: url("img_tree.gif"), url("paper.gif");
    background-repeat: no-repeat, repeat;
    background-color: #cccccc;
         }
</style>
</head>
<body>
  <div class="container">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">ToDo List</h3>
        </div>
  
    <form action="/todo/signup/" method="post" class="form-group">
      {% csrf_token %}
    <h1 class="text-primary">Sign Up</h1>
    <p class="text-primary">Please fill in this form to create an account.</p>
    <hr>

    <label for="username" class="text-danger"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="username" required class="form-control">
    <br>
    <br>
    <label for="email" class="text-success"><b>Email</b></label>
    <input type="text" placeholder="Enter email" name="email" required class="form-control">
    <br>
    <br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required class="form-control" class="text-info">
    <br>
    <br>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required class="form-control" class="text-info">
    <br>
    <br>
    <div class="container">
      <button type="submit" class="signupbtn btn btn-success">Sign Up</button>
      <button type="reset" class="resetbtn btn btn-primary">Reset</button>
    </div>
  </form>
  <
  </div>
</div>
</body>
</html>
